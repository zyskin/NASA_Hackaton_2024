<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Scene with Multiple Spheres</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Function to initialize the scene
        function init() {
            // Create the scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 40;

            // Renderer setup
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create the group for translation/rotation
            const group = new THREE.Group();
            scene.add(group);

            // Add lighting to the scene
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 1, 0);
            group.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // Load and parse the .txt file
            fetch('spheres.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.trim().split('\n');
                    lines.forEach(line => {
                        const [name, x, y, z, r] = line.split(' ');

                        // Create spheres based on the file data
                        const sphereGeometry = new THREE.SphereGeometry(parseFloat(r), 32, 32);
                        const sphereMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
                        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                        sphere.position.set(parseFloat(x), parseFloat(y), parseFloat(z));

                        // Add sphere to the group
                        group.add(sphere);
                    });
                });

            // OrbitControls for interactivity
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();  // Update the camera controls
                renderer.render(scene, camera);
            }

            // Handle window resizing
            window.addEventListener('resize', function() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });

            animate(); // Start the animation loop
        }

        // Initialize the scene
        init();
    </script>
</body>
</html>
